<navigation></navigation>

<div class="container" ng-controller="profileCtrl">
  <div class="row" >
    
     <div class="col-md-6">

      <h1 class="form-signin-heading">Your profile</h1>

      <form  class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-3 control-label">Full name</label>
          <p class="form-control-static">{{ vm.user.name }}</p>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">Email</label>
          <p class="form-control-static">{{ vm.user.email }}</p>
        <div class="form-group">
          <label class="col-sm-3 control-label">Ideas</label>
          <p class="form-control-static">{{ vm.user.ideas }}</p>
        </div>
      </form>
      <a onclick="logout()" href="/logout" class="btn btn-default btn-sm">Logout</a>
    </div>

    <script type="text/javascript">
      function logout() {
        this.$localStorage.$reset();
        console.log("reached this logout");
      }
    </script>

  </div>
</div>
