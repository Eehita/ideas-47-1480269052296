<navigation></navigation>

<div class="container">
  <div class="row" >
    
     <div class="col-md-6">

      <h1 class="form-signin-heading">Your profile</h1>

      <form  class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-3 control-label">Full name</label>
          <p class="form-control-static">{{ vm.user.name }}</p>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">Email</label>
          <p class="form-control-static">{{ vm.user.email }}</p>
        <div class="form-group">
          <label class="col-sm-3 control-label">Ideas</label>
          <p class="form-control-static">{{ vm.user.ideas }}</p>
        </div>
      </form>
      <button onclick="logout()" class="btn btn-default">Logout</button>
    </div>
    <form action="/api/pushIdea" method="post">
          <input type="text" placeholder="Idea name" ng-model="ideaName"></input>
          <input type="text" placeholder="Idea Description" ng-model="ideaDescription"></input>
          <button type="submit" class="btn btn-warning btn-lg">Add</button>
    </form> 

    <script type="text/javascript">
      function logout() {
        console.log("reached this logout");
      }
    </script>

  </div>
</div>
